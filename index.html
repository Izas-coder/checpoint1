<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>CSS Grid</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
    }
    p,
    li {
      font-family: 'PT Serif', serif;
    }
  </style>
</head>
 <body>
   <div clas="container"> 
     <div class="content-wrapper">
      <div class="gridOne"> 
        <p> Hello World </p>
        <p style="color: blue;">My Fantastic Content</p>
      </div>
     
      <div class="gridTwo">
         <div class="gridTwo_wahtever">
        This project seems to be greate!  
      </div>
         <div class="gridTwo_text">
      My practice with grids is improving. 
      </div>
        <div class="gridTwo_Iwant">
         I hope it is fine!
      </div>
    </div>
  
      <div class="gridThree">
        <div class="gridThree_text"> 
        The text I chose is Awesome
        </div> 
        <div class="gridThree_img"> 
          <div class="image-container">
            <img src="https://images.unsplash.com/photo-1478265409131-1f65c88f965c?q=80&w=1035&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="500px" height="225px" alt="Ice" >
         </div>
        </div> 
      </div> 
      <div class="gridFour"> 
        <div class="gridFour-firstChild">
           <p>My Even More Awesome Text</p>
        </div>
         <div id="gridFour-secondChild">
           <p>My left text</p>
           <p>My right text</p>
       </div>
    </div>
      <div class="gridFive"> 
        <div class="gridFive-firstChild">
          <p>My Even More Awesome Text</p>
        </div>
        
        <div id="gridFive-secondChild"> 
          
              <img src="https://images.unsplash.com/photo-1575370378730-4e9d0acd572a?q=80&w=2076&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="250px" height="200px"alt="" >
  
              <img src="https://images.unsplash.com/photo-1512991812186-4f940b265125?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="125px" height="200px"alt="">
        </div>
      </div>
    
      <div class="gridSix"> 
  
        <div class="gridSix-icon">
          <i class="fas fa-globe"></i>

      </div>
      <div class="gridSix-text">
          <p>MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
      </div>
      </div>
   
  </div>
</body>

</html>
